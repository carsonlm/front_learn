<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue模型理解例子</title>
    <script src="../../node_modules/vue/dist/vue.js"></script>
</head>
<body>
 <div id="app">
     <!--视图View-->
     <p>{{ message }}</p>
 </div>
<script>
    /*model*/
    var tmp={
        message:'hi vue'
    };
    /* 创建一个 Vue 实例它连接 View 与 Model*/
    new Vue({
        el: '#app',
        data: tmp
    })
</script>
</body>
</html>
