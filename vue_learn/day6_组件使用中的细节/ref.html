<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../node_modules/vue/dist/vue.js"></script>
</head>
<body>
      <div id="app">
             <number ref="one1" @change="handle"></number>
             <number  ref="two2" @change="handle"></number>
             <div>{{toutol}}</div>
      </div>
      <script>
          Vue.component("number",
              {
                  template:'<div @click="numHandler">{{num}}</div>',
                  data:function () {
                     return {
                         num:0
                     }
                  },
                  methods:{
                      numHandler:function () {
                          this.num++;
                          this.$emit("change");
                      }
                  }
              }
          )
          var vm=new Vue({
              el:"#app",
              data:{
                  toutol:0
              },
              methods:{
                  handle:function () {
                      this.toutol=this.$refs.one1.num+this.$refs.two2.num;
                  }
              }
          })
      </script>

</body>
</html>
