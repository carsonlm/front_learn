<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../node_modules/vue/dist/vue.js"></script>
    <link href="./animate.css"  rel="stylesheet" type="text/css" ></link>
   <!--使用animate css动画 必须要使用自定义名字 且为animated 加加上需要的效果名-->
</head>
<body>
      <div id="app">
          <!--可以用自定义的class名字代替封装好的class   eg:   enter-active-class="active" leave-active-class="leave"-->
          <transition name="fade" enter-active-class="animated swing"  leave-active-class="animated hinge">
             <div v-show="show">asdfasd</div>
          </transition>
             <button @click="btnClick">switch</button>
      </div>
      <script>


          var vm=new Vue({
              el:"#app",
              data:{
                  show:false,
              },
              methods:{
                  btnClick:function () {
                      this.show=!this.show
                  }
              }
          })
      </script>

</body>
</html>
