<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../node_modules/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
    {{fullName}}
    </div>
    <script>
        var vm=new Vue({
            el:"#app",
            data:{
                first:"dell",
                last:"Lee"
            },
            computed:{
               fullName: {
                   get:function () {
                       return this.first+" "+this.last;
                   },
                   set:function (v) {
                       var arr=v.split(" ");
                       this.first=arr[0];
                       this.last=arr[1];
                       console.log(v);
                   }
               }  
            }
        })

    </script>
</body>
</html>
