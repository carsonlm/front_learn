<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>V-show</title>
    <script src="../../node_modules/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <h1 v-if="age >= 25">Age: {{ age }}</h1>
        <h1 v-else>Name: {{ name }}</h1>
        <h1>---------------------分割线---------------------</h1>
        <h1 v-show="name.indexOf('keep') >= 0">Name: {{ name }}</h1>
        <h1 v-else>Sex: {{ sex }}</h1>
    </div>
</body>

<script>

    new Vue({
        el:'#app',
        data: {
            age: 2,
            name: 'keepfool',
            sex: 'Male'

        }
    })
</script>
</html>
