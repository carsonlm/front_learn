<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>V-show</title>
    <script src="../../node_modules/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <h1 v-show="y">YES</h1>
        <h1 v-show="n">NO</h1>
        <h1 v-show="age>=25">Age:{{age}}</h1>
    </div>
</body>

<script>

    new Vue({
        el:'#app',
        data:{
            y:true,
            n:false,
            age:45
        }
    })
</script>
</html>
