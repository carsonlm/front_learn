<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .block{
            height: 200px;
            background: red;
        }
        .inline{
            display: inline;
            background: green;
        }
        .inline-block{
            display: inline-block;
            width: 200px;
            height: 100px;
            background: blue;
        }
    </style>
</head>
<body>
   <div class="block">block</div>
   <div class="inline">inline</div>
   <div class="inline">inline</div>
   <div class="inline-block">inline-block</div>
</body>
</html>
