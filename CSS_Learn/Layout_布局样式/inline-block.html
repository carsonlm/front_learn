<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .container{
            width: 800px;
            height: 200px;
            font-size: 0;
        }
        .left{
            /*font-size能使盒子发生上下偏移*/
            font-size: 14px;
            display: inline-block;
            width: 200px;
            height: 200px;
            background: red;
        }
        .right{
            font-size: 14px;
            display: inline-block;
            width: 600px;
            height: 200px;
            background: blue;
        }
    </style>
</head>
<body>
  <div class="container">
    <div class="left">left</div>
    <div class="right">right</div>
  </div>
</body>
</html>
